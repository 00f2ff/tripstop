<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
	}
	#container {
		position: relative;
	}
	.box {
		position: absolute;
		height: 100vh;
		width: 100vw;
	}
	.box:nth-child(1) { 
		background-color: blue; 
		left: 0;
	}
	.box:nth-child(2) { 
		background-color: red; 
		left: 100vw;
	}
	.box:nth-child(3) { 
		background-color: green; 
		left: 200vw;
	}
	</style>
</head>
<body>
<div id="container">
	<div class="left-box box">
		<button class="right">Right</button>
	</div>
	<div class="middle-box box">
		<button class="left">Left</button>
		<button class="right">Right</button>
	</div>
	<div class="right-box box">
		<button class="left">Left</button>
		<button class="first">First</button>
	</div>

</div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(function() {

	// function moveToLeft()

	$('.left-box .right').click(function() {
		$('.left-box').animate({
			left: '-100vw'
		}, 1000);
		$('.middle-box').animate({
			left: '0vw'
		}, 1000);
		$('.right-box').animate({
			left: '100vw'
		}, 1000);
	});

	$('.middle-box .right').click(function() {
		$('.middle-box').animate({
			left: '-100vw'
		}, 1000);
		$('.right-box').animate({
			left: '0vw'
		}, 1000);
	});

	$('.middle-box .left').click(function() {
		$('.left-box').animate({
			left: '0vw'
		}, 1000);
		$('.middle-box').animate({
			left: '100vw'
		}, 1000);
		$('.right-box').animate({
			left: '200vw'
		}, 1000);
	});

	$('.right-box .left').click(function() {
		$('.middle-box').animate({
			left: '0vw'
		}, 1000);
		$('.right-box').animate({
			left: '100vw'
		}, 1000);
	});

	$('.right-box .first').click(function() {
		$('.left-box').animate({
			left: '0vw'
		}, 1000);
		$('.middle-box').animate({
			left: '100vw'
		}, 1000);
		$('.right-box').animate({
			left: '200vw'
		}, 1000);
	});
})
</script>


</body>
</html>
