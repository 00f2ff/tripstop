<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chomp</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/CSS/style.css">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css" />
</head>




<body>
  <div class="header">
    CHOMP
  </div>

  <!-- homepage -->
  <div class = "first page">
  <div class="form-container">
    <form>
      <div class="placeinput">
        <input type="text" id="origin-input" name="origin" placeholder="From" class="place" />
        <input type="text" id="destination-input" name="destination" placeholder="To" class="place" />
      </div>
      <div class="input hours-input">
        <div>Stop to eat</div>
        <div>
          <div class="pm-symbol minus">-</div>
          <input class="pm" type="text" name="hours" value="2"/>
          <div class="pm-symbol plus">+</div>
        </div>
        <div>hours into drive</div>
      </div>
      <br>
      <div class="input radius-input">
        <div>Stay within </div>
        <div>
          <div class="pm-symbol minus">-</div>
          <input class="pm" type="text" name="radius" value="2"/>
          <div class="pm-symbol plus">+</div>
        </div> 
        <div>miles</div>
      </div>
      <div class="submit">
        <button type="button" id="find-restaurants" class="btn btn-default find-restaurants-right">Find Highest Rated Restaurants</button>
      </div>
    </form>
    <!-- <div id="bg">
        <img src="/index.jpg" alt="">
    </div> -->
  </div>
</div>


  <!-- restaurants page -->
  <div class = "second page">
    <div class="restaurants-container"> 
    </div>
  </div>


  <!-- directions page -->
  <div class = "third page">
  <div class="directions-container">
     <div id="map"></div> 
     <div id="panel"></div> 
   </div>
  <div class="footer">
  </div>
  </div>



  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- < script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlR9ma0edIWp_C0I3LRpDCBLXzqmRfEjw&libraries=places"></script> <!-- I shouldn't stick the API key here like this; probably generate this as an async defer using code in the head -->
  <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
  <script src="./scripts/page.js"></script> 


<script>
$(function() {

  // function moveToLeft()

  $('.first .find-restaurants-right').click(function() {
    $('.first').animate({
      left: '-100vw'
    }, 1000);
    $('.second').animate({
      left: '0vw'
    }, 1000);
    $('.third').animate({
      left: '100vw'
    }, 1000);
  });

  $(document).on('click', '.rest-select', function() {
    $('.second .rest-select').click(function() {
      $('.second').animate({
        left: '-100vw'
      }, 1000);
      $('.third').animate({
        left: '0vw'
      }, 1000);
    })
  });

  $(document).on('click', '.rest-select', function() {
    $('.second .rest-select').click(function() {
      $('.first').animate({
        left: '0vw'
      }, 1000);
      $('.second').animate({
        left: '100vw'
      }, 1000);
      $('.third').animate({
        left: '200vw'
      }, 1000);
      })
    });

})
</script>

</body>
