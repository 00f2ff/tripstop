<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chomp</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/CSS/style.css">

</head>
<body>
  <div class="header">
    CHOMP
  </div>
  <div class="form-container">

    <form>
      <div class="placeinput">
        <input type="text" name="origin" placeholder="From" class="place" />
        <input type="text" name="destination" placeholder="To" class="place" />
        <!-- <div><button id="route-button">Route</button></div> -->
      </div>
      <!-- <table>
        <tr>
          <td>Stop after</td>
          <td><input type="text" data-role="spinbox" name="spin" value="2" min="0" max="12" /></td>
          <td>hours</td>
        </tr>
        <tr>
          <td>Stay within </td>
          <td><input type="text" data-role="spinbox" name="spin" value="1" min="0" max="25" /></td>
          <td>miles</td>
        </tr>
      </table> -->
      <div class="input hours-input">
        <div>Stop after</div>
        <div>
          <div class="pm-symbol minus">-</div>
          <input class="pm" type="text" name="hours" value="2"/>
          <div class="pm-symbol plus">+</div>
        </div>
        <div>hours</div>
      </div>
      <br>
      <div class="input radius-input">
        <div>Stay within </div>
        <div>
          <div class="pm-symbol minus">-</div>
          <input class="pm" type="text" name="radius" value="2"/>
          <div class="pm-symbol plus">+</div>
        </div> 
        <div>miles</div>
      </div>
      <div class="submit">
        <button type="button" id="find-restaurants" class="btn btn-default">Find Restaurants</button>
      </div>
    </form>

  <div class="restaurants-container">
    
  </div>

  <div class="directions-container">
     <div id="map"></div> 
     <div id="panel"></div> 
   </div>
  <div class="footer">
  </div>
